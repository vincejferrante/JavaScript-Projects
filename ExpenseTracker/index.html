<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="data">

    Expense Type: <input type="text" name="epenseType" class="epenseType">
    Date: <input type="text" name="date" class="date">
    Amount: <input type="text" name="amount" class="amount">  
    <button class="pushBtn">Add +</button> <br>
    <span class="tots"> </span>

  </div>

    <table class="table">
      <tr>
        <th>Expense</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>

      


    </table>



    <script src="app.js"></script>    
</body>
</html>
