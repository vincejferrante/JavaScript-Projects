<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Easy Stash</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="wraper">
            <div class="left">
                <span class="add_card">
                    <i class="bx bx-plus" style="font-size: 30px;"></i>
                </span>
                <ul class="card_themes">
                    <li class="card_theme" style="--i: 1; background-color: #ff9886"></li>
                    <li class="card_theme" style="--i: 2; background-color: #ffc664"></li>
                    <li class="card_theme" style="--i: 3; background-color: #dda0dd"></li>
                    <li class="card_theme" style="--i: 4; background-color: #afeeee"></li>
                    <li class="card_theme" style="--i: 5; background-color: #ffd7ba"></li>
                </ul>
            </div>
            <div class="right">
                <div>
                    <h1>Notes</h1>
                </div>
                <div class="card_container">
                    <div class="card card_template">
                        <i class="bx bx-plus" style="font-size: 30px;"></i><br>
                        Add Card
                    </div>

                </div>

            </div>
        </div>
    </div>


    
</body>
</html>
